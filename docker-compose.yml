services:
  ticket-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-bot
    restart: unless-stopped
    ports:
      - "3050:3050"
    volumes:
      # Expose config directory for configuration files
      - ./config:/app/config:rw
      # Expose content directory for questions and handler files
      - ./content:/app/content:rw
      # Expose transcripts directory for saved transcripts
      - ./transcripts:/app/transcripts:rw
      # Expose data directory for database files
      - ./data:/app/data:rw
      # Expose logs directory
      - ./logs:/app/logs:rw
    networks:
      - ticket-bot-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3050/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  ticket-bot-network:
    driver: bridge
